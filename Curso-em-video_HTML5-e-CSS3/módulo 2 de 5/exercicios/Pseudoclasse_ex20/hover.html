<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 50px;
        }

        div > p {
            display: none;
            font-size: 14px;
            color: blue;
        }

        div:hover > p {
            display: block;
            width: 300px;
        }

        div:hover {
            color: red;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passando o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
